{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'header.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <title>Document</title>
</head>
<body>
  

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid mt-1">
    <a href="{% url 'home' %}" class="pull-left" ><img src="{% static 'images/logo1.png' %}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-4">
      
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
         
	    </ul>
	</li>
      
        </ul>
        
        <div class="btn-group mx-2" role="group" aria-label="Basic outlined example"  style="position: absolute; right: 0;">
          
          <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-success">Logout</button></a>
         
        </div>

      
    </div>
  </div>
</nav>

<div>
    <h1> BOOKINGS </h1>
    <table class="table-bordered table-hover table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col"> ID </th>
                <th scope="col"> SERVICE </th>
                <th scope="col"> ADDRESS </th>
                <th scope="col"> TIME </th>
                <th scope="col"> DATE </th>
                <th scope="col"> CHARGES </th>
                <th scope="col"> STATUS</th>
            </tr>
        </thead>
        {% for obj in bookings %}
        <tr>
            <th scope="row"> {{ obj.id }} </th>
            <td> {{obj.service.name}} </td>
            <td> {{ obj.address }} </td>
            <td> {{ obj.time }} </td>
            <td> {{ obj.date }} </td>
            <td> {{ obj.service.price }} </td>
            <td class="btn-outline-warning"> {{ obj.status }} </td>
            <!-- <td> <a href="{{ obj.deleteURL }}"><button type="button" class="btn btn-outline-danger">DELETE</button></a>
            </td> -->
        </tr>
        {% endfor %}
    </table>
</div>
